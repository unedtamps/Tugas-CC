apiVersion: apps/v1
kind: Deployment
metadata:
  name: web1-deployment
  labels:
    app: nginx
spec:
  replicas: 10
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.14.2
          ports:
            - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: web1-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80
---

